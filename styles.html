
    <title>민재</title>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 예제</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            margin: 10px;
        }
        .box {
            border: 2px solid black;
            width: 48%;
            height: 200px;
            box-sizing: border-box;
            padding: 10px;
            background-color: pink;
        }
        .box.large {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            네이버 쇼핑
        </div>
        <div class="box">
            네이버 검색창
        </div>
        <div class="box large">
            유튜브 검색창
        </div>
        <div class="box large">
            유튜브 추천 영상
        </div>
    </div>
</body>
</html>
